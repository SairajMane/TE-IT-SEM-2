<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data Page</title>
  </head>

  <body>
    <h1>User Data</h1>
    
    <p><strong>Name:</strong> <span id="display_name"></span></p>
    <p><strong>Username:</strong> <span id="display_username"></span></p>
    <p><strong>Password:</strong> <span id="display_password"></span></p>
    <p><strong>ID:</strong> <span id="display_id"></span></p>
    <p><strong>Email:</strong> <span id="display_email"></span></p>
    <p><strong>Date of Birth:</strong> <span id="display_dob"></span></p>
    <p><strong>Gender:</strong> <span id="display_gender"></span></p>
    <p><strong>Address:</strong> <span id="display_address"></span></p>
    <p><strong>City:</strong> <span id="display_city"></span></p>
    <p><strong>Pincode:</strong> <span id="display_pincode"></span></p>
    <p><strong>State:</strong> <span id="display_state"></span></p>
    <p><strong>Hobbies:</strong> <span id="display_hobbies"></span></p>
    
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Retrieve data from localStorage
        const storedData = localStorage.getItem('userData');

        if (storedData) {
          const userData = JSON.parse(storedData);

          // Display the data on the new page
          displayUserData(userData);
        } else {
          console.error('No user data found in localStorage.');
        }
      });

      function displayUserData(userData) {
        // Access HTML elements on the new page and populate them with userData
        document.getElementById('display_name').textContent = userData.Name;
        document.getElementById('display_username').textContent = userData.Username;
        document.getElementById('display_password').textContent = userData.Password;
        document.getElementById('display_id').textContent = userData.Id;
        document.getElementById('display_email').textContent = userData.Email;
        document.getElementById('display_dob').textContent = userData.DOB;
        document.getElementById('display_gender').textContent = userData.gender;
        document.getElementById('display_address').textContent = userData.Address;
        document.getElementById('display_city').textContent = userData.city;
        document.getElementById('display_pincode').textContent = userData.pincode;
        document.getElementById('display_state').textContent = userData.state;
        document.getElementById('display_hobbies').textContent = userData.hobbies;
      }
    </script>
  </body>
</html>
